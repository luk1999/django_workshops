{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add your comment{% endblock title %}

{% block body.content %}
    <h1>Add your comment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary float-end" type="submit">Add comment</button>
    </form>
{% endblock body.content %}
